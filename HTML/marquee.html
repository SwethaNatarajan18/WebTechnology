<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <h1>I am Marquee Tag</h1>

    <h1><marquee behavior="" direction="">
        Discount Sale
    </marquee>
    </h1>

    <marquee behavior="alternate" direction="left">
        <img src="https://media.tenor.com/SRpY5AX2BnsAAAAM/snow-winter.gif" alt="">
    </marquee>
    
    <marquee behavior="slide" direction="right" loop="2" scrollamount="10">
         <h1>Hurry Up</h1>
    </marquee>
    
    <marquee behavior="scroll" direction="Up" height="300" width="300">
        offer closes soon
    </marquee>

    <marquee behavior="alternate" direction="down">
        vanga vanga vangitu ponga
    </marquee>
</body>
</html>
